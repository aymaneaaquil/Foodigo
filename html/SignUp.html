<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Foodigo | Signup</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row" style="height:100vh;">
                <div class="col-sm-4 bg-dark p-0 d-flex justify-content-center">
                  <a href="/index.html" align="center" class="my-auto"><img src="/img/logo/FOODIGO.svg" alt=""></a>
                </div>
                <div class="col-sm-8 bg-secondary p-0 d-flex align-items-center justify-content-center">
                  <form>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail2">Email</label>
                        <input type="email" class="form-control" id="inputEmail2" placeholder="Email">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword2">Username</label>
                        <input type="username" class="form-control" id="inputPassword2" placeholder="Username">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputpassword2">Passwod</label>
                      <input type="password" class="form-control" id="inputpassword2" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <label for="inputpassword2">Confirm password</label>
                      <input type="password" class="form-control" id="inputpassword2" placeholder="Confirm Password">
                    </div>
                    <div class="form-group">
                      <label for="inputAddress2">Address</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState">Province</label>
                        <select id="inputState" class="form-control">
                          <option selected>Choose...</option>
                          <option>NL</option>
                          <option>PE</option>
                          <option>NS</option>
                          <option>NB</option>
                          <option>QC</option>
                          <option>ON</option>
                          <option>MB</option>
                          <option>SK</option>
                          <option>AB</option>
                          <option>BC</option>
                        </select>
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary buttonstyling buttonshad">Submit</button>
                    <button type="submit" class="btn btn-danger buttonstyling buttonshad">Reset</button>
                  </form>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
